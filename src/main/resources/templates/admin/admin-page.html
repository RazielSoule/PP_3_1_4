<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>ALL users</title>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">

    <div class="container-fluid">
        <span class="navbar-text">
           <h5 class="text-white bg-dark">
               <strong th:text="${activeUser.getEmail()}"></strong>
                    with roles:
                        <tr th:each="role : ${activeUser.getRoles()}" th:text="${role.getRoleName()} + ' '"></tr></h5>
        </span>
        <form th:method="POST" th:action="@{/logout}">
            <button class="btn btn-outline-light border-0 text-secondary w-100"  type="submit">Logout</button>
        </form>
    </div>
</nav>
<!-- ADMIN PANEL -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 m-0 flex-fill">
            <div class="nav flex-column nav-pills mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <!-- Users Table-->
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <div class="p-3 mb-2 bg-light text-dark">
                        <h2> Admin panel</h2>
                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <div class="tab-pane fade show active" id="nav-usersTable" role="tabpanel" aria-labelledby="nav-usersTable-tab">
                                    <div class=" text-dark mb-3">
                                        <div class="card">
                                            <div class="card-header">
                                                <h3> All users</h3>
                                            </div>
                                            <div class="card-body">
                                                <!-- USERS TABLE -->
                                                <table class="table table-striped table-hover">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">First Name</th>
                                                        <th scope="col">Last Name</th>
                                                        <th scope="col">Age</th>
                                                        <th scope="col">Email</th>
                                                        <th scope="col">Role</th>
                                                        <th scope="col">Edit</th>
                                                        <th scope="col">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user : ${usersList}">
                                                        <td><p th:text="${user.getId()}"/></td>
                                                        <td><p th:text="${user.getFirstName()}"/></td>
                                                        <td><p th:text="${user.getLastName()}"/></td>
                                                        <td><p th:text="${user.getAge()}"/></td>
                                                        <td><p th:text="${user.getEmail()}"/></td>
                                                        <td><p-0 th:each= "role :${user.getRoles()}" th:text="${role.getRoleName()} + ' '"/></td>
                                                        <!--- Update Modal-->
                                                        <td>
                                                            <button type="button" data-bs-toggle="modal" class="btn btn-info" th:attr="data-bs-target=${'#editModal'+user.getId()}">
                                                                Edit
                                                            </button>
                                                            <div class="modal fade" th:attr="id=${'editModal'+user.getId()}"  tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog modal-dialog-centered modal-sm">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header bg-light">
                                                                            <h5 class= "modal-title" id="editModalLabel" >Edit user</h5>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal" aria-label="Close">
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body fw-bold">
                                                                            <form th:method="POST" th:action="@{/admin/edit-user}" th:object="${user}">
                                                                                <div class="form-group">
                                                                                    <label th:for="'id_edit'+${user.getId()}" class="form-label">ID</label>
                                                                                    <br/>
                                                                                    <input type="text" class="form-control" name="id" th:id="'id_edit'+${user.getId()}" th:value="*{id}" readonly/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for ="'firstnameEdit'+${user.getId()}" class="form-label">First name:</label>
                                                                                    <br>
                                                                                    <input type="text" class="form-control" name="firstName" th:id="'firstnameEdit'+${user.getId()}"
                                                                                           th:value="*{firstName}" placeholder="First Name" required/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for ="'surname_edit'+${user.getId()}" class="form-label">Last name</label>
                                                                                    <br>
                                                                                    <input type="text" class="form-control" name="lastName" th:id="'surname_edit'+${user.getId()}"
                                                                                           th:value="*{lastName}" placeholder="Last Name" required/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="'age_edit'+${user.getId()}" class="form-label">Age</label>
                                                                                    <br>
                                                                                    <input type="number" class="form-control" name="age" th:id="'age_edit'+${user.getId()}"
                                                                                           th:value="*{age}" placeholder="Age" required/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="'email_edit'+${user.getId()}" class="form-label">Email</label>
                                                                                    <br>
                                                                                    <input type="email" class="form-control" name="email" th:id="'email_edit'+${user.getId()}"
                                                                                           th:value="*{email}"  placeholder="Email" required/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="'password_edit'+${user.getId()}"  class="form-label">Password</label>
                                                                                    <br>
                                                                                    <input type="password" class="form-control" name="password" th:id="'password_edit'+${user.getId()}"
                                                                                           th:value="*{password}" placeholder="Password" required/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="'role_edit'+${user.getId()}" class="form-label">Role</label>
                                                                                    <br>
                                                                                    <select class="form-select form-select-sm" name="roles" th:id="'role_edit'+${user.getId()}"
                                                                                            size=2 th:value="*{roles}" multiple>
                                                                                        <option th:each="role : ${rolesList}"
                                                                                                th:value="${role.getId()}"
                                                                                                th:text="${role.getRoleName()} + ' '">
                                                                                        </option>
                                                                                    </select>
                                                                                    <br>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <!--- DELETE USER BUTTON --->
                                                        <td>
                                                            <button type="button" data-bs-toggle="modal" class="btn btn-danger" th:attr="data-bs-target=${'#deleteModal'+user.id}">
                                                                Delete
                                                            </button>
                                                            <div th:attr="id=${'deleteModal'+user.id}" class="modal fade" tabindex="-1">
                                                                <div class="modal-dialog modal-dialog-centered modal-sm">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header bg-light">
                                                                            <h5>Delete user</h5>
                                                                            <button type="button"
                                                                                    class="btn-close"
                                                                                    data-bs-dismiss="modal">
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body fw-bold">
                                                                            <form th:method="POST" th:action="@{/admin/delete-user(id=${user.getId()})}" th:object="${user}">
                                                                                <div class="form-group">
                                                                                    <label th:for="${'id_del'+user.getId()}" class="form-label">ID</label>
                                                                                    <br>
                                                                                    <input type="text" class="form-control" name="id" th:id="${'id_del'+user.getId()}" th:value="${user.id}" readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="${'first_name_del'+user.getId()}" class="form-label">First name</label>
                                                                                    <br>
                                                                                    <input type="text" class="form-control"  name="firstName" th:id="${'first_name_del'+user.getId()}" th:value="${user.firstName}" readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="${'last_name_del'+user.getId()}" class="form-label">Last name</label>
                                                                                    <br>
                                                                                    <input type="text" class="form-control" name="lastname" th:id="${'last_name_del'+user.getId()}" th:value="${user.lastName}" readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="${'age_del'+user.getId()}" class="form-label" >Age</label>
                                                                                    <br>
                                                                                    <input type="number" class="form-control" name="age" th:id="${'age_del'+user.getId()}" th:value="${user.age}" readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="${'email_del'+user.getId()}" class="form-label" >Email</label>
                                                                                    <br>
                                                                                    <input type="email" class="form-control" name="mail" th:id="${'email_del'+user.getId()}" th:value="${user.email}" readonly>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label th:for="${'role_del'+user.getId()}" class="form-label">Role</label>
                                                                                    <br>
                                                                                    <select th:id="${'role_del'+user.getId()}" class="form-control" name="role" size="2" th:value="${user.roles}" multiple readonly>
                                                                                        <option th:each="role : ${user.getRoles()}"
                                                                                                th:value="${role.getId()}"
                                                                                                th:text="${role.getRoleName()} + ' '"></option>
                                                                                    </select>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Add user-->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <div class=" text-dark mb-3">
                                    <div class="card">
                                        <div class="card-header bg-light">
                                            <h3>Add new user</h3>
                                        </div>
                                        <div class="card-body text-center fw-bold">
                                            <div class="mx-auto text-center" style="width: 300px">
                                                <form th:method="POST" th:action="@{/admin/add-user}" th:object="${newUser}">
                                                    <div class="form-group">
                                                        <label for="newUserName">First Name:</label>
                                                        <br>
                                                        <input type="text" class="form-control" id="newUserName" th:field="*{firstName}" placeholder="First Name" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserSurname">Last Name:</label>
                                                        <br>
                                                        <input type="text" class="form-control" id="newUserSurname"   th:field="*{lastName}"  placeholder="Last Name" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for ="newUserAge">Age:</label>
                                                        <br>
                                                        <input type="number" class="form-control"  id="newUserAge" th:field="*{age}" placeholder="Age:" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserEmail">Email:</label>
                                                        <br>
                                                        <input type="email" class="form-control" id="newUserEmail" th:field="*{email}" placeholder="Email:" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserPassword">Password:</label>
                                                        <br>
                                                        <input type="password" class="form-control" id="newUserPassword" th:field="*{password}" placeholder="Password:" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newUserRole">Role:</label>
                                                        <br>
                                                        <select class="form-select form-select-sm " size="2" id="newUserRole" th:field="*{roles}" multiple>
                                                            <option th:each="role : ${rolesList}"
                                                                    th:value="${role.getId()}"
                                                                    th:text="${role.getRoleName()} + ' '"></option>
                                                        </select>
                                                    </div>
                                                    <button class="btn btn-success btr-lg mt-3" type="submit">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- User Table -->
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="p-3 mb-2 bg-light text-dark">
                        <h2>User information-page</h2>
                        <div class=" text-dark mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h3>About user</h3>
                                </div>
                                <!-- TABLE STARTS HERE-->
                                <div class ="card-body" >
                                    <table class="table table-striped table-hover table-lg">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${usersList}">
                                        <td><p th:text="${user.getId()}"/></td>
                                        <td><p th:text="${user.getFirstName()}"/></td>
                                        <td><p th:text="${user.getLastName()}"/></td>
                                        <td><p th:text="${user.getAge()}"/></td>
                                        <td><p th:text="${user.getEmail()}"/></td>
                                        <td><p-0 th:each= "role :${user.getRoles()}" th:text="${role.getRoleName()} + ' '"/></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

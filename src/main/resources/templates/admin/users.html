<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${usersList}">
    <a th:text="${user.getFirstName() + ', ' + user.getLastName() + ', ' + user.getEmail()}"/>
    <button th:onclick="|window.location.href='/admin/edit-user?id=${user.getId()}'|">Edit user</button>
    <form th:method="POST" th:action="@{/admin/delete-user(id=${user.getId()})}">
        <input style="color:red" type="submit" value="Delete user">
    </form>
</div>

<br/>
<hr/>

<button th:onclick="|window.location.href='/admin/add-user'|">New user</button>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>

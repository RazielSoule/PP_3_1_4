<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>User page </title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">

    <div class="container-fluid">
        <span class="navbar-text">
           <h5 class="text-white bg-dark">
               <strong th:text="${user.getEmail()}"></strong>
                    with roles:
                        <tr th:each="role : ${user.getRoles()}" th:text="${role.getRoleName()} + ' '"></tr></h5>
        </span>
        <form th:method="POST" th:action="@{/logout}">
            <button class="btn btn-outline-light border-0 text-secondary w-100"  type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 m-0 ">
            <a href="#" class="btn btn-primary disabled placeholder placeholder-lg w-100 mt-4" aria-hidden="true">User</a>
        </div>
        <div class="col-10">

            <div class="p-3 mb-2 bg-light text-dark">
                <h1>User information-page</h1>
                <div class=" text-dark mb-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <!-- TABLE STARTS HERE-->
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><p th:text="${user.getId()}"/></td>
                                    <td><p th:text="${user.getFirstName()}"/></td>
                                    <td><p th:text="${user.getLastName()}"/></td>
                                    <td><p th:text="${user.getAge()}"/></td>
                                    <td><p th:text="${user.getEmail()}"/></td>
                                    <td><p-0 th:each= "user :${user.getRoles()}" th:text="${user.getRoleName()} + ' '"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
